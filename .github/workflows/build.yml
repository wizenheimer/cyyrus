name: Build Distribution

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Compile Requirements and Install dependencies
        run: |
          python3 -m pip install -r requirements/pip-requirements.txt
          python3 -m pip install pip-tools
          pip-compile --resolver=backtracking --generate-hashes requirements/requirements-dev.in -o requirements/requirements-dev.txt
          python3 -m pip install -r requirements/requirements-dev.txt

      - name: Build distribution
        run: python3 -m build

      - uses: actions/upload-artifact@v3
        with:
          name: python-package-distributions
          path: dist/
